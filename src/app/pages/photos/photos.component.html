<h2 class="view-title">Photos</h2>
<div class="photo-grid">
  <mat-card *ngFor="let photo of photos; trackBy: trackByPhotoId" class="photo-card">
    <div class="photo-fav">
      <button mat-mini-fab color="accent" (click)="toggleFavorite(photo)">
        <mat-icon>{{ photo.isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </div>
    <img mat-card-image [src]="photo.download_url" [alt]="photo.author">
  </mat-card>
</div>
<div class="load-btn">
  <button mat-raised-button color="primary" (click)="loadNext()">Load Next Photos</button>
</div>
